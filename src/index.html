<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:image" content="./assert/leaderboard.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58aa8d2b83.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CVPV7PB9H1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){window.dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CVPV7PB9H1');
</script>
</head>
<body>
    <header>
    <!-- solid style -->
    <i class="fas fa-trophy"></i>
    <h1>Leaderboard</h1>
    <div class="light show">
    <i class="fas fa-lightbulb "></i>
    <p>light</p>
    </div>
    <div class="night">
    <i class="fas fa-moon"></i>
    <p>dark</p>
    </div>
    </header>
    <div class="container">
        <section class="scores">
            <div class="list_header">
                <h2>Recent scores</h2>
                <button id="refresh">Refresh<i class="fas fa-sync"></i></button>
            </div>
            <div class="shadow">
            <ul class="scores_list">
               <!--<i class="fas fa-star"></i>-->
            </ul>
        </div>
        </section>
        <section class="scores_form">
            <h2>Add your score</h2>
            <p class="msg"></p>
           
            <form action="submit">
                <input type="text" placeholder="Your name" id="user"/>
             <input type="text" placeholder="Your score" id="score"/>
               <button type="button" id="addScore">Add<i class="fas fa-plus"></i></button>
            </form>
        </section>
    </div>
</body>
</html>
